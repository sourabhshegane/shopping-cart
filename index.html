<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping Cart</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .product-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-button {
            background-color: var(--card-background);
            border: none;
            padding: 20px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .product-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .product-button .product-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-button .product-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .product-button .product-price {
            color: var(--primary-color);
            font-weight: 500;
        }

        .product-button .product-offer {
            font-size: 0.8rem;
            color: #10b981;
            font-weight: 500;
        }

        #basket {
            background-color: var(--card-background);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            min-height: 100px;
            margin-bottom: 20px;
        }

        .basket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .basket-item:last-child {
            border-bottom: none;
        }

        .basket-item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .basket-item-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: var(--background-color);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .remove-button {
            color: #ef4444;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-button:hover {
            background-color: #fee2e2;
        }

        .total-section {
            background-color: var(--card-background);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            margin-top: 20px;
        }

        .total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .offer-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0fdf4;
            border-radius: var(--radius);
            color: #059669;
            font-size: 0.9rem;
        }

        .empty-basket {
            text-align: center;
            color: #94a3b8;
            padding: 40px 0;
        }

        @media (max-width: 768px) {
            .product-buttons {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .basket-item {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .basket-item-right {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fresh Market</h1>
        
        <h2>Products</h2>
        <div class="product-buttons">
            <button class="product-button" data-product="Apple">
                <span class="product-icon">üçé</span>
                <span class="product-name">Apple</span>
                <span class="product-price">35p</span>
            </button>
            <button class="product-button" data-product="Banana">
                <span class="product-icon">üçå</span>
                <span class="product-name">Banana</span>
                <span class="product-price">20p</span>
            </button>
            <button class="product-button" data-product="Melon">
                <span class="product-icon">üçà</span>
                <span class="product-name">Melon</span>
                <span class="product-price">50p</span>
                <span class="product-offer">Buy One Get One Free</span>
            </button>
            <button class="product-button" data-product="Lime">
                <span class="product-icon">üçã</span>
                <span class="product-name">Lime</span>
                <span class="product-price">15p</span>
                <span class="product-offer">3 for the price of 2</span>
            </button>
        </div>

        <h2>Your Basket</h2>
        <div id="basket"></div>
        
        <div class="total-section">
            <div class="total">
                <span>Total:</span>
                <span id="total">0p</span>
            </div>
            <div class="offer-info" id="offerInfo"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
